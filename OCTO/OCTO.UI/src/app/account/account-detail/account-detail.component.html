<div class="container">
    <form #accountForm="ngForm" (submit)="onSubmit()" *ngIf="account != null || account != undefined">
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="Name"
                           #Name="ngModel" required [(ngModel)]="account.Name">
                    <div [hidden]="Name.valid || Name.pristine"
                         class="alert alert-danger">
                        Name is required
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="addressLine">Address Line</label>
                    <input type="text"
                           class="form-control"
                           id="addressLine"
                           name="AddressLine"
                           #AddressLine="ngModel" required [(ngModel)]="account.AddressLine">

                </div>
            </div>
        </div>
        <button [disabled]="!accountForm.form.valid" >Submit</button>
    </form>
</div>
