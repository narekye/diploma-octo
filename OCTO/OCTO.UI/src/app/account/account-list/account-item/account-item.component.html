<td scope="row">{{account.Id}}</td>
<td scope="row">{{account.Name}}</td>
<td scope="row">{{account.AddressLine}}</td>
<td scope="row">{{account.Zip}}</td>
<td scope="row">{{account.Phone}}</td>
<td scope="row">{{account.Site}}</td>
<td scope="row">{{account.Notes}}</td>
<td scope="row" class="account-item-actions">
  <i class="fa fa-pencil pointer" (click)="showAccountDetails()"></i>
  <i class="fa fa-trash pointer" (click)="deleteAccountDetails()"></i>
</td>
